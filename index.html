<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta data para PWA -->
    <!-- Modifica color de la barra de estado en ANDROID -->
    <meta name="theme-color" content="#41b883">
    <!-- Optimizacion de SEO -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- Modificar barra de estado en dispositivo IOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Contador App</title>
    
    <!-- iconos -->
    <link rel="shortcut icon" href="./img/favi_icon.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/favi_icon.png">
    <link rel="apple-touch-startup-image" href="./img/favi_icon.png">

    <!-- Manifest -->
<link rel="manifest" href="./manifest.json">

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app" class="app">
        <h1 class="title">{{title}}</h1>
        <hr>
        <h3 class="count">{{count}}</h3>
        <hr>
        <div class="buttons">
            <button v-on:click="counter('dis',1)">-1</button>
            <button @click="counter('add',1)">+1</button>
        </div>
    </div>

    <script src="./load.js"></script>

    <script src="./js/main.js"></script>
    <script src="./js/mount_app.js"></script>
</body>
</html>
